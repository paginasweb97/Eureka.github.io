<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Eureka Comidas Rápidas</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <script>
    function enviarComprobante(producto) {
      const mensaje = `Hola! Acabo de pagar el producto: ${producto}. ¿Puedo enviarte el comprobante?`;
      const numero = '3804201731';
      window.open(`https://wa.me/54${numero}?text=${encodeURIComponent(mensaje)}`, '_blank');
    }
  </script>
</head>
<body>
  <header>
    <img src="img/logo.png" alt="Logo Eureka" class="logo" />
    <h1>Eureka Comidas Rápidas</h1>
    <p class="direccion">Barrio Hospital - Sector 4 - Calle Puerto Argentino</p>
  </header>
  
  <main>
    <section class="productos">
      <div class="producto">
        <img src="img/mila.jpg" alt="Mila XXL con Papas" />
        <h2>Mila XXL con Papas</h2>
        <p>$16.000</p>
        <button onclick="enviarComprobante('Mila XXL con Papas')">Pagar</button>
      </div>
      <div class="producto">
        <img src="img/chaquena.jpg" alt="Burger Chaqueña" />
        <h2>Burger Chaqueña</h2>
        <p>$6.000</p>
        <button onclick="enviarComprobante('Burger Chaqueña')">Pagar</button>
      </div>
      <div class="producto">
        <img src="img/lomo.jpg" alt="Lomo XL con Papas" />
        <h2>Lomo XL con Papas</h2>
        <p>Promo 2x $13.000</p>
        <button onclick="enviarComprobante('Lomo XL con Papas')">Pagar</button>
      </div>
      <div class="producto">
        <img src="img/burger.jpg" alt="Burger Eureka" />
        <h2>Burger Eureka</h2>
        <p>$6.500</p>
        <button onclick="enviarComprobante('Burger Eureka')">Pagar</button>
      </div>
    </section>
  </main>

  <footer>
    <div class="redes">
      <a href="https://wa.me/543804201731" target="_blank"><img src="img/whatsapp.png" alt="WhatsApp" /></a>
      <a href="https://instagram.com/eureka.lomoslr" target="_blank"><img src="img/instagram.png" alt="Instagram" /></a>
    </div>
    <p>&copy; 2025 Eureka Comidas Rápidas</p>
  </footer>

  <audio autoplay loop>
    <source src="https://www.youtube.com/embed/kXYiU_JCYtU" type="audio/mpeg">
    Tu navegador no soporta audio.
  </audio>
</body>
</html>
